<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexDemo</title>
    <style>
        .HolyGrail {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header,
        footer {
            flex: 1;
            background-color: brown;
            color:white;
        }

        .HolyGrail-body {
            display: flex;
            flex: 4;
        }

        .HolyGrail-content {
            flex: 1;
            background-color: black;
            color:white;
        }

        .HolyGrail-nav, .HolyGrail-ads {
            /* 两个边栏的宽度设为12em */
            flex: 0 0 12em;
            background-color: blue;
            color:white;
        }

        .HolyGrail-nav {
            /* 导航放到最左边 */
            order: -1;
        }
    </style>
</head>
<body class="HolyGrail">
<header>顶部</header>
<div class="HolyGrail-body">
    <main class="HolyGrail-content">内容</main>
    <nav class="HolyGrail-nav">导航</nav>
    <aside class="HolyGrail-ads">副导航</aside>
</div>
<footer>底部</footer>
</body>
</html>
